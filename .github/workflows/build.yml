name: Python application
 
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
permissions:
  contents: read
  
jobs: # æ‰§è¡Œçš„å·¥ä½œ
  run_demo_actions:
    runs-on: ubuntu-latest # åœ¨æœ€æ–°ç‰ˆæœ¬çš„ Ubuntu æ“ä½œç³»ç»Ÿç¯å¢ƒä¸‹è¿è¡Œ
    steps: # è¦æ‰§è¡Œçš„æ­¥éª¤
      - name: Checkout code
        uses: actions/checkout@v4  # ç”¨äºå°†githubä»£ç ä»“åº“çš„ä»£ç æ‹·è´åˆ°å·¥ä½œç›®å½•ä¸­
 
      - name: Set up Python
        uses: actions/setup-python@v3 # ç”¨äºè®¾ç½® Python ç¯å¢ƒï¼Œå®ƒå…è®¸ä½ æŒ‡å®šè¦åœ¨å·¥ä½œç¯å¢ƒä¸­ä½¿ç”¨çš„ Python ç‰ˆæœ¬
        with:
          python-version: '3.11'  # é€‰æ‹©è¦ç”¨çš„Pythonç‰ˆæœ¬
 
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Lint with flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Publish distribution ğŸ“¦ to PyPI
        if: startsWith(github.ref, 'refs/tags')
        uses: pypa/gh-action-pypi-publish@master
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
        
      - name: Run main.py
        run: python source/main.py # æ‰§è¡Œpyæ–‡ä»¶    ä¾æ®è‡ªå·±ä»£ç è¦è¿è¡Œçš„pyæƒ…å†µè€Œå®š
