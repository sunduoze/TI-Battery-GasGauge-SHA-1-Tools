name: Python application
 
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install pywin32

    - name: Build executable
      run: |
        pyinstaller --onefile --noconsole --name BatterySHA1Tool main.py

    - name: Create release zip
      run: |
        # 提取版本号或使用提交ID
        if ($env:GITHUB_REF -like 'refs/tags/*') {
            $version = $env:GITHUB_REF -replace 'refs/tags/v', ''
        } else {
            $version = $env:GITHUB_SHA.Substring(0,7)  # 使用前7位提交ID
        }
        
        # 清理版本号中的无效字符
        $clean_version = $version -replace '[\\/:*?"<>|]', '-'
        
        $zipName = "BatterySHA1Tool_v$clean_version.zip"
        Compress-Archive -Path "dist\*" -DestinationPath $zipName
        echo "ZIP_NAME=$zipName" >> $env:GITHUB_ENV

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: executable
        path: ${{ env.ZIP_NAME }}

    - name: Create release
      if: startsWith(github.ref, 'refs/tags/')
      id: create_release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ github.ref }}
        name: Release ${{ github.ref_name }}
        draft: false
        prerelease: false
        files: ${{ env.ZIP_NAME }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
